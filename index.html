<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Vertical to Horizontal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .swiper {
            width: 100vw;
            height: 100vh;
        }
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: #f3f3f3;
        }
    </style>
</head>
<body>

<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background: #ffadad;">Page 1</div>
        <div class="swiper-slide" style="background: #ffd6a5;">Page 2</div>
        <div class="swiper-slide" style="background: #fdffb6;">Page 3</div>
        <div class="swiper-slide" style="background: #caffbf;">Page 4</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        direction: 'horizontal',
        loop: false
    });

    let touchStartY = 0;
    let touchEndY = 0;

    // Handle Touch Swipe (Mobile)
    document.addEventListener('touchstart', function(event) {
        touchStartY = event.touches[0].clientY;
    });

    document.addEventListener('touchmove', function(event) {
        touchEndY = event.touches[0].clientY;
    });

    document.addEventListener('touchend', function() {
        let diff = touchStartY - touchEndY;

        if (Math.abs(diff) > 50) {
            if (diff > 0) {
                swiper.slideNext();
            } else {
                swiper.slidePrev();
            }
        }
    });

    // Handle Mouse Scroll (PC)
    let scrollCooldown = false;

    document.addEventListener("wheel", function(event) {
        if (scrollCooldown) return;

        if (event.deltaY > 0) {
            swiper.slideNext();
        } else {
            swiper.slidePrev();
        }

        scrollCooldown = true;
        setTimeout(() => scrollCooldown = false, 500);
    });
</script>

</body>
</html>
